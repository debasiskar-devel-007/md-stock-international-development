<h1>{{ header_txt }}</h1>

<form autocomplete="off" [formGroup]="salesRepForm">

    <!-- Name  -->
    <mat-form-field>
        <mat-label>Name:</mat-label>
        <input matInput formControlName="name">
    </mat-form-field><br>


    <!-- Email  -->
    <mat-form-field>
        <mat-label>Email:</mat-label>
        <input matInput formControlName="email">
    </mat-form-field><br>


    <!-- Password  -->
    <mat-form-field *ngIf="action=='add'">
        <mat-label>Password:</mat-label>
        <input matInput type="password" formControlName="password">
    </mat-form-field><br>


    <!-- Confirm Password  -->
    <mat-form-field *ngIf="action=='add'">
        <mat-label>Confirm Password:</mat-label>
        <input matInput type="password" formControlName="confirmpassword">
    </mat-form-field><br>


    <!-- Address  -->
    <mat-form-field>
            <mat-label>Address:</mat-label>
            <input matInput formControlName="address">
        </mat-form-field><br>


    <!-- State  -->
    <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <mat-select formControlName="state" (selectionChange)="getCity($event.value);">
            <mat-option [value]=0>Select a category</mat-option>
            <mat-option *ngFor="let state of states;" value="{{ state.name }}">{{ state.name }}</mat-option>
        </mat-select>
    </mat-form-field><br>

    <!-- City  -->

    <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <mat-select formControlName="city">
            <mat-option [value]=0>Select a category</mat-option>
            <mat-option *ngFor="let city of cities;" value="{{ city }}">{{ city }}</mat-option>
        </mat-select>
    </mat-form-field><br>


    

    <!-- ZIP  -->
    <mat-form-field>
        <mat-label>ZIP:</mat-label>
        <input matInput formControlName="zip">
    </mat-form-field><br>


    <!-- Phone  -->
    <mat-form-field>
        <mat-label>Phone:</mat-label>
        <input matInput formControlName="phone">
    </mat-form-field><br>


    <!-- Fax  -->
    <mat-form-field>
        <mat-label>Fax:</mat-label>
        <input matInput formControlName="fax">
    </mat-form-field><br>




    <!-- Status -->
    <mat-label>Status:</mat-label><br>
    <mat-checkbox formControlName="status">Active</mat-checkbox><br>

    <!-- Buttons  -->
    <button mat-flat-button type="reset">RESET</button>
    <button mat-flat-button type="button" (click)="onSubmit()">{{btn_text}} </button>
</form>
