<app-adminheader>
<h1>SALESREP LIST</h1>

 <!-- Add Sales Rep Button  -->
<mat-toolbar class="buttonsetToolbar">
  <button class="singleButton" mat-raised-button color="primary" [routerLink]="['/admin/salesrep-management/add']">Add SalesRep</button>
</mat-toolbar>




<!-- Listing goes here  -->
<lib-listing *ngIf="salesData != null && salesData.length>0" 
  [datasource]="salesData" 
  [skip]="salesData_skip"
  [modify_header_array]="salesData_modify_header" 
  [sourcedata]="tableName"
  [apiurl]="apiUrl"  
  [editroute]="editUrl"
  [jwttoken]="user_cookie"
  [statusarr]="status"
  [updateendpoint]="UpdateEndpoint"
  [deleteendpoint]="deleteEndpoint"
  [date_search_endpoint]="searchingEndpoint"
  [date_search_source]="view"
  [search_settings]="search_settings"
  [detail_datatype]="salesData.pendingmodelapplicationarray_detail_datatype" >
</lib-listing>

<h2 *ngIf="salesData.length == 0">No record found.</h2>
<!-- Listing ends here  -->
</app-adminheader>
