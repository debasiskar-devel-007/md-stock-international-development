<app-adminheader>
    <span class="listingnewstyle">
        <span class="dashboardcontainer">
            <mat-card class="main_wrapper">
                <!-- Listing goes here  -->
                <lib-listing *ngIf="purchaseQListData != null && purchaseQListData.length>0"
                    [datasource]="purchaseQListData" [skip]="purchaseQListData_skip"
                    [modify_header_array]="purchaseQListData_modify_header" [sourcedata]="tableName" [apiurl]="apiUrl"
                    [editroute]="editUrl" [jwttoken]="user_cookie" [statusarr]="status"
                    [updateendpoint]="UpdateEndpoint" [deleteendpoint]="deleteEndpoint"
                    [search_settings]="search_settings" [detail_datatype]="image_detail_datatype"
                    [detail_skip_array]="detail_skip_array">
                </lib-listing>
            </mat-card>
        </span>
    </span>
</app-adminheader>
