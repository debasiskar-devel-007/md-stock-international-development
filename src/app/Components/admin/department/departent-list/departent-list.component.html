<app-adminheader>
    
 <!-- Listing goes here  -->    
 <span class="liblisitin_wrapper">  
     <button type="button" routerLink="/admin/inventory/manage-department">ADD</button>
    <lib-listing *ngIf="adminData != null && adminData.length>0"
         [datasource]="adminData" [skip]="adminData_skip"
        [modify_header_array]="adminData_modify_header" 
        [sourcedata]="tableName" [apiurl]="apiUrl"
        [editroute]="editUrl" [jwttoken]="cookieService.get('jwtToken')" 
        [statusarr]="status" [updateendpoint]="UpdateEndpoint"
        [deleteendpoint]="deleteEndpoint" [date_search_endpoint]="searchingEndpoint" 
        [date_search_source]="view"
        [search_settings]="search_settings" [detail_skip_array]="detail_header"   >
    </lib-listing>
</span>  

    <h2 *ngIf="adminData.length == 0">No record found.</h2>
    <!-- Listing ends here  -->
</app-adminheader>
