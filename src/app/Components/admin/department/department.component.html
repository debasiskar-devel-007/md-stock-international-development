<app-adminheader>
    <form autocomplete="off" [formGroup]="departmentForm">
        <span class="col-1-4">
            <mat-form-field>
                <mat-label>Department Name:</mat-label>
                <input matInput type="text" formControlName="department_name">
            </mat-form-field>
        </span>

       <!-- First Name  -->
        <span class="col-1-4">
            <mat-form-field>
                <mat-label>Description:</mat-label>
                <textarea matInput formControlName="department_description"></textarea>

            </mat-form-field>
        </span>

         <!-- Priority  -->
         <span class="col-1-4">
            <mat-form-field>
                <mat-label>Priroty:</mat-label>
                <input matInput type="number" formControlName="department_priority">

            </mat-form-field>
        </span>

          <!-- status  -->
            <span class="col-1-3">
            <!-- Status -->
           
            <span class="col-1-1">
                <span class="checkradiowrapper">
                    <mat-label class="checkradiotitle">Status</mat-label>
                    <mat-radio-group aria-label="Select an option" formControlName="status">
                        <mat-radio-button [value]=1>Active</mat-radio-button>
                        <mat-radio-button [value]=0>Blocked</mat-radio-button>
                    </mat-radio-group><br>
                </span>
            </span>
        </span>
        <button mat-button type="button" class="skybutton" (click)="onSubmit()" color="primary">Submit</button>
    </form>
</app-adminheader>
