<app-adminheader>
        <h1>Brand List</h1>
        <!-- Add Admin Button  -->
        <mat-toolbar class="buttonsetToolbar">
            <button class="singleButton" mat-raised-button color="accent"
                [routerLink]="['/inventory/manage-inventory/brand/add']">Add Brand</button>
           
        </mat-toolbar>
    
    
        <!-- Listing goes here  -->
        <lib-listing *ngIf="brandData != null && brandData.length>0"
            [datasource]="brandData" [skip]="brandData_skip"
            [modify_header_array]="brandData_modify_header" [sourcedata]="tableName" [apiurl]="apiUrl"
            [editroute]="editUrl" [jwttoken]="user_cookie" [statusarr]="status" [updateendpoint]="UpdateEndpoint"
            [deleteendpoint]="deleteEndpoint" [date_search_endpoint]="searchingEndpoint" [date_search_source]="tableName"
            [search_settings]="search_settings"
            [detail_datatype]="brandData.pendingmodelapplicationarray_detail_datatype">
        </lib-listing>
    
        <h2 *ngIf="brandData.length == 0">No record found.</h2>
        <!-- Listing ends here  -->
    
    </app-adminheader>
