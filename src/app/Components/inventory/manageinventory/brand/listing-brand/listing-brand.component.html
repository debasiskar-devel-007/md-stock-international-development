        <app-adminheader>
            <mat-card class="main_wrapper">
                <mat-card-content class="inventory_banner">
                    <mat-card-title class="inventory_title">Inventory Category List</mat-card-title>
                    <p class="inventory_para">Lorem Ipsum is simply dummy text of the printing and typesetting industry. printer
                        took a galley of type and scrambled it to make a type specimen book.</p>
                </mat-card-content>
                <mat-card-content class="bred_cram_wrapper">
                    <a mat-list-item routerLinkActive="active activebread" routerLink="/dashboard-admin"> Dashboard </a>
                    <a mat-list-item routerLinkActive="active activebread" routerLink="/inventory/inventory-list/list">Inventory list
                    </a>
                </mat-card-content>
                <mat-toolbar class="content_header_wrapper">
                    <mat-card-title class="toolbar_header">inventory list </mat-card-title>
                    <button class="singleButton" mat-raised-button [routerLink]="['/inventory/inventory-list/add']">
                        <mat-icon fontSet="fontawesome" fontIcon="fa-plus"></mat-icon>Add Inventory
                    </button>
                </mat-toolbar>
        
                
                <!-- Add Admin Button  -->
                <mat-toolbar class="buttonsetToolbar">
                    <button class="singleButton" mat-raised-button
                        [routerLink]="['/inventory/manage-inventory/inventory-category/add']">Add Inventory Category</button>
                    <button class="singleButton" mat-raised-button
                        [routerLink]="['/inventory/manage-inventory/brand/list']">Brand</button>
                </mat-toolbar>
        <!-- Listing goes here  -->
        <lib-listing *ngIf="brandData != null && brandData.length>0"
            [datasource]="brandData" 
            [skip]="brandData_skip"
            [modify_header_array]="brandData_modify_header" 
            [sourcedata]="tableName" 
            [apiurl]="apiUrl"
            [editroute]="editUrl" 
            [jwttoken]="user_cookie" 
            [statusarr]="status" 
            [updateendpoint]="UpdateEndpoint"
            [deleteendpoint]="deleteEndpoint" 
            [date_search_endpoint]="searchingEndpoint" 
            [date_search_source]="tableName"
            [search_settings]="search_settings"
            [detail_datatype]="pendingmodelapplicationarray_detail_datatype"
            [detail_skip_array]="detail_skip_array">
        </lib-listing>
    
        <h2 *ngIf="brandData.length == 0">No record found.</h2>
        <!-- Listing ends here  -->
    </mat-card>
    </app-adminheader>
