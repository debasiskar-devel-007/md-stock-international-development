<mat-card class="dialogContainer">
   <mat-card-content-title class="Title">SEND MAIL</mat-card-content-title>

   <mat-card-content class="sendMail">
      <mat-form-field>
        <span class="label_class"> Subject :</span> <input matInput >
      </mat-form-field>
      <mat-form-field class="body" appearance="outline">
      <span class="label_class">Body :</span> <textarea matInput rows="5" cols="40"></textarea>
      </mat-form-field>


      <mat-toolbar class="button_wrapper">
         <button mat-button >Send</button>
      </mat-toolbar>
   </mat-card-content>
</mat-card>
