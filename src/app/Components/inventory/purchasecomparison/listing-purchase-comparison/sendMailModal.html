<!-- ------------------------------------embdedding the  report here------------------------- -->
<mat-card class="dialogContainer">
   <mat-card-content-title class="Title">PURCHASE COMPARISON REPORT</mat-card-content-title>

   <table id="customers">
      <thead>
          <tr>
              <th>Sl No. </th>
              <th style="width: 320px;">Product Details</th>
              <th>Purchase Price</th>
              <th>MD Stock Price</th>
          </tr>
      </thead>
      <tbody>
         <tr *ngFor="let item of data.msg">
              <td>1</td>
              <td>{{ item.productname_sr }}</td>
              <td>{{item.price_sr }}</td>
              <td> {{item.price_md }}</td>
          </tr>
          
      </tbody>

      <tfoot>
          <tr>
              <td colspan="2" align="right"> Total Price</td>
              <td>$5000</td>
              <td>$4800</td>
          </tr>
          <tr style=" background: #10c7e4; color: #fff; font-weight: bold;">
              <td colspan="2" align="right" style="font-size: 18px;"> Total Saving</td>
              <td></td>
              <td style="font-size: 18px;">$200</td>
          </tr>
      </tfoot>

  </table>
   <mat-card-content class="sendMail">
   <mat-toolbar class="button_wrapper">
      <button mat-button >Send</button>
   </mat-toolbar>
   </mat-card-content>
</mat-card>
