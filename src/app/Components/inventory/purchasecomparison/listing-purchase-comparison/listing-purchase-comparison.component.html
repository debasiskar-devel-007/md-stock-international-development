<app-adminheader>

    <h1>Purchase Comparison Report</h1>
    <mat-card class="purchaseComparison">
        <mat-toolbar class="searchBar">

            <!-- Search hospital name  -->
            <mat-form-field>
                <input matInput placeholder="search by hospital name" (keyup)="search_hospital($event)">
                <span matPrefix>
                    <mat-icon>search</mat-icon>
                </span>
            </mat-form-field>

            <!-- search by draft  -->
            <mat-form-field>
                <span matPrefix>
                    <mat-icon>search</mat-icon>
                </span>
                <mat-select matNativeControl (selectionChange)="search_draft($event)" placeholder="search by draft">
                    <mat-option value=1>Draft</mat-option>
                    <mat-option value="saab">Sent</mat-option>
                </mat-select>
            </mat-form-field>

            <!-- search by sales rep  -->
            <mat-form-field>
                <input type="text" placeholder="search by salesrep" aria-label="Number" matInput [formControl]="myControl"
                    [matAutocomplete]="auto" (keyup)="search_salesrep($event)">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
                <span matPrefix>
                    <mat-icon>search</mat-icon>
                </span>
            </mat-form-field>


            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <!--           
          <mat-form-field>
            <input matInput placeholder="Choose a date" [satDatepicker]="picker" [value]="date">
            <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
            <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
        </mat-form-field> -->



            <button mat-button class="action_button" type="button" routerLink="/inventory/purchase-comparison/add">Add
                Quote</button>

        </mat-toolbar>

        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef> No </th>
                <td mat-cell *matCellDef="let element;let i = index">{{ i+1 }}
                    <span *ngIf="element.is_draft == 1">
                        <mat-icon>drafts</mat-icon>
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="hospitalname">
                <th mat-header-cell *matHeaderCellDef> Hospital Name </th>
                <td mat-cell *matCellDef="let element"> {{element.hospital_name}}</td>
            </ng-container>

            <ng-container matColumnDef="salesrepname">
                <th mat-header-cell *matHeaderCellDef> Sales Representative Name </th>
                <td mat-cell *matCellDef="let element"> {{element.salesrep_name}}</td>
            </ng-container>

            <ng-container matColumnDef="reportname">
                <th mat-header-cell *matHeaderCellDef> Report Name </th>
                <td mat-cell *matCellDef="let element"> {{element.report_name}}</td>
            </ng-container>


            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Report Sent On </th>
                <td mat-cell *matCellDef="let element"> {{element.date_added}}</td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <div>
                        <mat-icon class="clickable" (click)="viewQuote(element._id)">remove_red_eye</mat-icon>
                        <mat-icon class="clickable">send</mat-icon>
                    </div>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

    </mat-card>
</app-adminheader>
