<app-adminheader>

    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> </td>
        </ng-container>

        <ng-container matColumnDef="hospitalname">
            <th mat-header-cell *matHeaderCellDef> Hospital Name </th>
            <td mat-cell *matCellDef="let element"> {{element.hospitalname}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date_added}}</td>
            </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <div>
                    <mat-icon class="clickable">delete</mat-icon>
                    <mat-icon class="clickable" (click)="viewQuote(element.items)">remove_red_eye</mat-icon>
                    <mat-icon class="clickable">edit</mat-icon></div>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</app-adminheader>
