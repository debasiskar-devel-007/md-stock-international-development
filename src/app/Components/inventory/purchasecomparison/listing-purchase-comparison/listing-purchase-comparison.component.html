<app-adminheader>


    <mat-card class="purchaseComparison">



        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef> No </th>
                <td mat-cell *matCellDef="let element;let i = index">{{ i+1 }} </td>
            </ng-container>

            <ng-container matColumnDef="hospitalname">
                <th mat-header-cell *matHeaderCellDef> Hospital Name </th>
                <td mat-cell *matCellDef="let element"> {{element.hospitalname}}</td>
            </ng-container>

            <ng-container matColumnDef="salesrepname">
                <th mat-header-cell *matHeaderCellDef> Sales Representative Name </th>
                <td mat-cell *matCellDef="let element"> {{element.salesrepname}}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Report Sent On </th>
                <td mat-cell *matCellDef="let element"> {{element.date_added}}</td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <div>
                        <mat-icon class="clickable" (click)="viewQuote(element.items)">remove_red_eye</mat-icon>
                        <mat-icon class="clickable">send</mat-icon>
                    </div>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

    </mat-card>
</app-adminheader>
