<app-adminheader>
    <mat-card>
    <button type="button" (click)="gotoaddlistinginventory()">Add Listing Quote</button>

    <table mat-table [dataSource]="inventoryListingQuote" class="mat-elevation-z8 purchase_quotes">

        <!-- Position Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>date Added</th>
            <td mat-cell *matCellDef="let element">{{element.date_added}}</td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="Quote_ID">
            <th mat-header-cell *matHeaderCellDef>Quote ID</th>
            <td mat-cell *matCellDef="let element">{{element.quote_id}}</td>
        </ng-container>

       
        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>status</th>
          <td mat-cell *matCellDef="let element">{{element.copy_status}}</td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="viewQuoteDetails(element._id,element.hospital_id)">view</button>
            <button mat-button>email</button>
          </td>
        </ng-container>
         <tr mat-header-row *matHeaderRowDef="displayed"></tr>
         <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
      </table>
      </mat-card>
</app-adminheader>
