<app-myaccount>
    <mat-card-content class="my_details_wrapper">
        <mat-toolbar class="header_part">
            <h2>change password</h2>
            <!-- <p> personal information</p> -->
        </mat-toolbar>

        <mat-card-content class="changepass_wrapper">

            <mat-card-content class="mydetails_form_wrapper">
                <mat-card-content class="forms">
                    <mat-label class="mydetails_ac_lebel">current password</mat-label>
                    <mat-form-field>
                        <input matInput>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-content class="forms">
                    <mat-label class="mydetails_ac_lebel">new password</mat-label>
                    <mat-form-field>
                        <input matInput>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-content class="forms">
                    <mat-label class="mydetails_ac_lebel">confirm password</mat-label>
                    <mat-form-field>
                        <input matInput>
                    </mat-form-field>
                </mat-card-content>


                <mat-toolbar class="button_action">
                    <button mat-button>update</button>
                    <button mat-button>cancel</button>
                </mat-toolbar>


            </mat-card-content>

            <mat-card-content class="image_wrapper">
                <img src="../../../../../assets/images/change_passlock_icon.png">
            </mat-card-content>
        </mat-card-content>

    </mat-card-content>

 
</app-myaccount>
