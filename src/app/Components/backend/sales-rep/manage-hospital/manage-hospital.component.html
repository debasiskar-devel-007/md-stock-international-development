<app-adminheader>

  <span class="dashboardcontainer">
    <span class="formmainwrapper">
      <br><br>
      <!-- SHARE LINK FOR HOSPITAL SIGN UP -->
      <fieldset class="shareLinkWrapper">
        <legend class="link_title">Share Link For hospital Sign up</legend>

        <mat-toolbar class="share_linkBar">
          <!-- <mat-card-content class="share_LL">SHARE LINK FOR HOSPITAL SIGN UP</mat-card-content> -->
          <span class="copyLinkWrappr">
            <mat-label class="share_link">{{sharelink}}</mat-label>
            <button mat-button type="button" (click)="copytoclipboard()"><i class="fa fa-clipboard"
                aria-hidden="true"></i>
            </button>
          </span>

          <mat-card-content class="social_media_wrapper">
            <a target="_blank"
              href="https://www.facebook.com/sharer.php?u=https://dev-hospital-signup.mdstockinternational.com{{id}}"><i
                class="fa fa-facebook" aria-hidden="true"></i></a>
            <a target="_blank"
              href="https://www.linkedin.com/sharing/share-offsite/?url=https://dev-hospital-signup.mdstockinternational.com{{id}}"><i
                class="fa fa-linkedin" aria-hidden="true"></i></a>
            <a target="_blank"
              href="https://twitter.com/intent/tweet?url=https://dev-hospital-signup.mdstockinternational.com{{id}}"><i
                class="fa fa-twitter" aria-hidden="true"></i></a>
            <a target="_blank"
              href="https://www.tumblr.com/widgets/share/tool?shareSource=legacy&canonicalUrl=https://dev-hospital-signup.mdstockinternational.com{{id}}"><i
                class="fa fa-tumblr" aria-hidden="true"></i></a>
          </mat-card-content>
        </mat-toolbar>

      </fieldset>
      <!-- end -->
      <mat-card-content class="my_details_wrapper">
        <mat-toolbar class="header_part">
          <h2>Manage Hospital </h2>
          <p>Manage Hospital Information</p>
        </mat-toolbar>


        <form autocomplete="off" [formGroup]="manageHospitalForm">
          <mat-card-content class="mydetails_form_wrapper">
            <mat-card-content class="forms large_view">
              <mat-form-field>
                <input matInput formControlName="user_id">
              </mat-form-field>
            </mat-card-content>
            <mat-card-content class="forms large_view">
              <mat-form-field>
                <input matInput formControlName="date_added">
              </mat-form-field>
            </mat-card-content>
            <mat-card-content class="forms large_view">
              <mat-form-field>
                <input matInput formControlName="hospitalname" placeholder="Hospital Name">
              </mat-form-field>
            </mat-card-content>



            <mat-card-content class="forms">
              <mat-form-field>
                <input matInput formControlName="contactperson" placeholder="Contact Person">
              </mat-form-field>
            </mat-card-content>

            <mat-card-content class="forms">
              <mat-form-field>
                <input matInput formControlName="contactemails" (keyup)="collect_email($event)"
                  placeholder="Contact Email(s)">
              </mat-form-field>
              <div>
                <mat-chip-list>
                  <mat-chip *ngFor="let cma of collect_email_array;let i = index">{{ cma }}
                    <mat-icon matSuffix class="clickable" (click)="clearEmail(i)">clear</mat-icon>
                  </mat-chip>

                </mat-chip-list>
              </div>
            </mat-card-content>



            <span class="address_wrapper">
              <mat-card-content class="forms">
                <mat-form-field>
                  <input matInput formControlName="contactphones" (keyup)="collect_phones($event)"
                    placeholder="Contact Phone(s)">
                </mat-form-field>
                <div>
                  <mat-chip-list>
                    <mat-chip *ngFor="let cpa of collect_phone_array;let i = index">{{ cpa }}
                      <mat-icon matSuffix class="clickable" (click)="clearPhones(i)">clear
                      </mat-icon>
                    </mat-chip>
                  </mat-chip-list>
                </div>
              </mat-card-content>
            </span>



            <mat-card-content class="forms large_view">
              <mat-form-field>
                <input matInput formControlName="password" placeholder="Password">
              </mat-form-field>
            </mat-card-content>
            <mat-card-content class="forms large_view">




              <mat-card-content class="forms large_view" *ngIf="action=='add'">
                <mat-form-field>
                  <input matInput formControlName="confirmpassword" placeholder="Confirm Password">
                </mat-form-field>
              </mat-card-content>

              <mat-form-field>
                <input matInput formControlName="email" placeholder="Email">
              </mat-form-field>
            </mat-card-content>



            <mat-card-content class="forms large_view">
              <mat-form-field>
                <input matInput formControlName="address" placeholder="Address">
              </mat-form-field>
            </mat-card-content>







            <mat-card-content class="forms">
              <!-- <mat-label class="mydetails_ac_lebel">STATE</mat-label> -->
              <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <!-- <mat-label>State</mat-label> -->
                <mat-select formControlName="state" (selectionChange)="getCity($event.value);">
                  <mat-option [value]=0>Select a category</mat-option>
                  <mat-option *ngFor="let state of states;" value="{{ state.name }}">{{ state.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-card-content>

            <span class="address_wrapper">
              <mat-card-content class="forms">
                <!-- <mat-label class="mydetails_ac_lebel">City</mat-label> -->
                <mat-form-field appearance="fill">
                  <mat-label>City</mat-label>
                  <mat-select formControlName="city">
                    <mat-option [value]=0>Select a category</mat-option>
                    <mat-option *ngFor="let city of cities;" value="{{ city }}">{{ city }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-card-content>


              <mat-card-content class="forms">
                <!-- <mat-label class="mydetails_ac_lebel">ZIP</mat-label> -->
                <mat-form-field>
                  <input matInput formControlName="zip" placeholder="ZIP">
                </mat-form-field>
              </mat-card-content>
            </span>


            <mat-card-content class="file_uploader">
              <mat-label class="mydetails_ac_lebel">image</mat-label>
              <mat-card-content class="inner_wrapper">
                <lib-file-upload class="imageupload" [config]="configData"></lib-file-upload><br>
                <mat-error *ngIf="ErrCode==true">Please add just one service image.</mat-error>
              </mat-card-content>
            </mat-card-content>


            <mat-toolbar class="button_action">
              <button type="button" mat-button (click)="onSubmit()">{{ btn_text }}</button>
              <button type="button" mat-button>cancel</button>
            </mat-toolbar>


          </mat-card-content>
        </form>
      </mat-card-content>



      <!-- <mat-card-content class="images">
        <img src="/assets/images/hospitalMyaccount.jpg">
    </mat-card-content> -->
    </span>
  </span>
</app-adminheader>
